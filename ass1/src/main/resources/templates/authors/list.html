<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each = "authors : ${authors}" >
        <td th:text="${authors.id}"> 123</td>
        <td th:text="${authors.firstName}">First Name</td>
        <td th:text="${authors.lastName}">First Name</td>
    </tr>
</table>

</body>
</html>
